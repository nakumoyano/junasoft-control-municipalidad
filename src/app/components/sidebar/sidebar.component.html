<nav
  class="fixed top-0 z-50 w-full border-b bg-gray-800 border-gray-700 print:hidden"
>
  <div class="px-3 py-1 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between p-1">
      <div class="flex items-center justify-start">
        <div class="flex justify-end">
          <button
            (click)="toggleSidebar()"
            aria-controls="default-sidebar"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg lg:hidden md:hidden focus:outline-none focus:ring-2 hover:bg-gray-700 focus:ring-gray-600"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>
        </div>
        <a class="flex justify-center mx-auto">
          <img
            src="./assets/LogoJunasoft.webp"
            alt=""
            class="w-32 h-14 mx-auto"
          />
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ml-3 relative">
          <div>
            <button
              type="button"
              class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-600 p-1 hover:bg-gray-400"
              (click)="toggleDropdown('dropdown-user')"
              [attr.aria-expanded]="isDropdownOpen('dropdown-user')"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="w-12 h-12 rounded-full object-cover"
                src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                alt="user photo"
              />
            </button>
          </div>
          <div
            class="z-50 absolute my-4 top-12 right-0 text-base list-none rounded shadow bg-gray-700 divide-gray-600"
            id="dropdown-user"
            [class.hidden]="!isDropdownOpen('dropdown-user')"
          >
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-white" role="none">Nahuel Moyano</p>
              <p class="text-sm font-medium truncate text-gray-300" role="none">
                nakumoyano&#64;gmail.com
              </p>
            </div>
            <!-- <div class="px-4 py-3" role="none" *ngIf="user">
              <p class="text-sm text-white" role="none">
                {{ user.resultado.nombreCompleto }}
              </p>
              <p class="text-sm font-medium truncate text-gray-300" role="none">
                {{ user.resultado.email }}
              </p>
            </div> -->
            <ul class="py-1" role="none">
              <li>
                <a
                  routerLink="/admin/configuracion"
                  class="flex items-center hover:bg-gray-600 px-4 py-2 text-sm text-gray-300 hover:text-white group"
                  (click)="closeSidebar()"
                >
                  <i
                    class="fa-solid fa-gear text-gray-400 group-hover:text-white"
                  ></i>
                  <span class="flex-1 ml-3 whitespace-nowrap"
                    >Configuración</span
                  >
                </a>
              </li>
              <li>
                <button
                  class="flex items-center text-left w-full hover:bg-gray-600 px-4 py-2 text-sm text-gray-300 hover:text-white group"
                  (click)="confirm1(); closeSidebar()"
                >
                  <i
                    class="fa-solid fa-right-to-bracket text-gray-400 group-hover:text-white"
                  ></i>
                  <span class="flex-1 ml-3 whitespace-nowrap"
                    >Cerrar sesión</span
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- sidebar -->
<aside
  id="default-sidebar"
  [class.-translate-x-full]="!sidebarOpen"
  [class.translate-x-0]="sidebarOpen"
  class="fixed top-0 left-0 z-40 w-56 h-screen transition-transform -translate-x-full md:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-gray-800 relative">
    <ul class="space-y-2 font-medium mt-20 text-sm">
      <!-- dashboard -->
      <li>
        <a
          routerLink="/admin/dashboard"
          class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
        >
          <svg
            class="w-5 h-5 transition duration-75 text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 21"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />
            <path
              d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
            />
          </svg>
          <span class="ml-3 text-sm">Dashboard</span>
        </a>
      </li>
      <hr />
      <!-- GASTOS -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-sm transition duration-75 rounded-lg group text-white hover:bg-gray-700"
          [ngClass]="{
            'bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md':
              isLinkActive(['/admin/gastos'])
          }"
          (click)="toggleDropdown('dropdown-gastos')"
        >
          <i class="fa-solid fa-hand-holding-dollar text-white"></i>
          <span class="flex-1 ml-3 text-left whitespace-nowrap">Gastos</span>
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
            [ngClass]="{
              'rotate-180': dropdownStates['dropdown-gastos']
            }"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <ul
          id="dropdown-gastos"
          [class.hidden]="!dropdownStates['dropdown-gastos']"
          class="py-2 space-y-2 border-l border-b rounded-lg bg-blue-200/10 ml-2"
        >
          <li class="">
            <a
              routerLink="/admin/gastos/agregar-gasto"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-8 group text-white hover:bg-gray-700"
              routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
            >
              <i class="fa-solid fa-plus mr-2"></i>Agregar gasto
            </a>
          </li>
          <li class="">
            <a
              routerLink="/admin/gastos/listado-de-gastos"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-8 group text-white hover:bg-gray-700"
              routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
            >
              <i class="fa-solid fa-list mr-2"></i>Listado de gastos
            </a>
          </li>
        </ul>
      </li>
      <!-- SECRETARIAS -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-sm transition duration-75 rounded-lg group text-white hover:bg-gray-700"
          [ngClass]="{
            'bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md':
              isLinkActive(['/admin/secretarias'])
          }"
          (click)="toggleDropdown('dropdown-secretarias')"
        >
          <i class="fa-solid fa-diagram-project text-white"></i>
          <span class="flex-1 ml-3 text-left whitespace-nowrap"
            >Secretarías</span
          >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
            [ngClass]="{
              'rotate-180': dropdownStates['dropdown-secretarias']
            }"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <ul
          id="dropdown-secretarias"
          [class.hidden]="!dropdownStates['dropdown-secretarias']"
          class="py-2 space-y-2 border-l border-b rounded-lg bg-blue-200/10 ml-2"
        >
          <li class="">
            <a
              routerLink="/admin/secretarias/agregar-secretaria"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-8 group text-white hover:bg-gray-700"
              routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
            >
              <i class="fa-solid fa-plus mr-2"></i>Agregar secretaría
            </a>
          </li>
          <li class="">
            <a
              routerLink="/admin/secretarias/listado-de-secretarias"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-8 group text-white hover:bg-gray-700"
              routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
            >
              <i class="fa-solid fa-list mr-2"></i>Listado de secretarías
            </a>
          </li>
        </ul>
      </li>
      <!-- MUNICIPALIDAD -->
      <li>
        <button
          type="button"
          class="flex items-center w-full p-2 text-sm transition duration-75 rounded-lg group text-white hover:bg-gray-700"
          [ngClass]="{
            'bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md':
              isLinkActive(['/admin/municipalidades'])
          }"
          (click)="toggleDropdown('dropdown-municipalidades')"
        >
          <i class="fa-solid fa-house text-white"></i>
          <span class="flex-1 ml-3 text-left whitespace-nowrap"
            >Municipalidad</span
          >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
            [ngClass]="{
              'rotate-180': dropdownStates['dropdown-municipalidades']
            }"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <ul
          id="dropdown-municipalidades"
          [class.hidden]="!dropdownStates['dropdown-municipalidades']"
          class="py-2 space-y-2 border-l border-b rounded-lg bg-blue-200/10 ml-2"
        >
          <li class="">
            <a
              routerLink="/admin/municipalidades/agregar-municipalidad"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-8 group text-white hover:bg-gray-700"
              routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
            >
              <i class="fa-solid fa-plus mr-2"></i>Agregar municipalidad
            </a>
          </li>
          <li class="">
            <a
              routerLink="/admin/municipalidades/ver-municipalidad"
              class="flex items-center w-full p-2 transition duration-75 rounded-lg pl-8 group text-white hover:bg-gray-700"
              routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
            >
              <i class="fa-solid fa-list mr-2"></i>Ver municipalidad
            </a>
          </li>
        </ul>
      </li>
      <hr />
      <!-- SITIO WEB -->
      <li>
        <a
          routerLink="/inicio"
          class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group"
          routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md"
        >
          <i class="fa-solid fa-globe text-white"></i>
          <span class="ml-3 text-sm">Sitio web</span>
        </a>
      </li>
      <!-- JUNASOFT -->
      <li
        class="absolute bottom-4 flex items-center text-white font-bold gap-2"
      >
        Creado por
        <a
          href="https://www.junasoft.com/"
          target="_blank"
          class="flex items-center text-sm text-blue-400 font-bold hover:underline uppercase"
        >
          Junasoft
        </a>
        .
      </li>
    </ul>
  </div>
</aside>

<div class="card flex justify-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
</div>
